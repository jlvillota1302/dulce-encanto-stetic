<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería | Dulce Encanto Stetic</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="img/logo.jpeg" alt="Logo Dulce Encanto Stetic" class="brand-logo">
        <div class="brand-text">
          <h1>Dulce Encanto Stetic</h1>
          <p>Galería</p>
        </div>
      </a>

      <!-- menú lateral removido: botón hamburguesa eliminado -->

      <nav class="nav nav-desktop">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="servicios.html">Servicios</a>
        <a class="nav-link active" href="galeria.html">Galería</a>
        <a class="nav-cta" id="waHeaderBtn" href="#" rel="noopener">WhatsApp</a>
      </nav>
    </div>

    <!-- menú móvil completamente eliminado -->
  </header>

  <main class="container page">
    <section class="page-head">
      <h2>Galería</h2>
      <p class="muted">Una muestra de nuestros servicios y resultados.</p>
    </section>

    <section class="gallery">
      <figure class="gallery-item">
        <img src="img/inicio.jpg" alt="Bienvenida Dulce Encanto Stetic">
        <figcaption>Bienvenida</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/limpieza-facial-profunda.jpg" alt="Limpieza facial profunda">
        <figcaption>Limpieza facial profunda</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/microdermoabrasion.jpeg" alt="Microdermoabrasión">
        <figcaption>Microdermoabrasión</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/plasma-facial.jpeg" alt="Plasma facial / Vitaminas">
        <figcaption>Plasma facial / Vitaminas</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/mesoterapia.jpeg" alt="Mesoterapia">
        <figcaption>Mesoterapia</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/reduccion-medidas.jpg" alt="Reducción de medidas">
        <figcaption>Reducción de medidas</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/tratamiento-contra-acne.jpg" alt="Tratamiento contra el acné">
        <figcaption>Tratamiento contra el acné</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/tratamientos-corporales.jpg" alt="Tratamientos corporales">
        <figcaption>Tratamientos corporales</figcaption>
      </figure>
    </section>

    <div class="lightbox" id="lightbox" aria-hidden="true">
      <button class="lightbox-close" id="lightboxClose" aria-label="Cerrar">×</button>
      <img id="lightboxImg" alt="Vista ampliada">
      <div class="lightbox-cap" id="lightboxCap"></div>
    </div>
  </main>

  <a class="wa-float" id="waFloatBtn" href="#" aria-label="Agendar por WhatsApp" rel="noopener">WhatsApp</a>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Dulce Encanto Stetic</p>
      <p class="muted">Instagram: @dulceencanto_estetic</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
